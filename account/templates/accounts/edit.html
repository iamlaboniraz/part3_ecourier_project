{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="small_div">
	<div class="container">
		<br>

	<h2>Edit for delivery request send:</h2>
	<hr>
	<form action ="/update/{{driver_list.id}}">
			<label class="form-group" for="status">status : </label>

	    <option value="Active">Active</option>

  </select>
		<br>

			<label class="form-group" for="name">user : </label>
			<input class="form-control" type="text" name="user" value="{{driver_list.user}}" placeholder="{{driver_list.user}}">

		<br>
		<input class="btn btn-success" type="submit" value="update">

	</form>
</div>
</div>
</body>
</html>
